<div class="container card p-10">
  <div class="image" [style.background-image]="'url(' + music.album.avatarUrl + ')'" ></div>
  <div class="controls">
    <span> {{music.title }} </span>
    <div class="buttons">
      <fa-icon
        [icon]="previousIcone"
        (click)="backMusic()"
        >
      </fa-icon>

      <fa-icon
        [icon]="proxIcone"
        (click)="proxMusic()"
        >
      </fa-icon>
    </div>
  </div>
</div>
